<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <!-- viewport meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="ロシア語タイピング練習<マスタリング・キリル>" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="「マスタリング・キリル」はロシア語学習者のためのキリル文字（ロシア語）タイピング練習ゲームです。自分にあったレベルを選択してキリル文字のタイピング速度をあげましょう" />
  <meta property="og:url" content="http://www.mastering-cyrillic.com/" />
  <meta property="og:site_name" content="マスタリング・キリル" />
  <meta property="og:image" content="images/og/opg.png" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/hamburger.css"> -->
  <link rel="stylesheet" type="text/css" href="css/keyboard.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/table.css"> -->
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/responsive-hamburger.css"> -->
  <title>Typing Game for Russian</title>
  <script src="app.js" defer></script>
  <script src="dist/main.js" defer></script>
</head>
<body>
    <div class="header-nav" style="margin:0;">
        <div class="level-title">【レベル1】~6文字</div>
        <div id="time-css">制限時間 : <span id="timer"></span></div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
            <div class="col-lg-6 col-xs-12">
                <div class="keyboard-box">
                    <p><span id="target"></span></p>
                    <input type="button" class="square_btn" value="キーボードを非表示にする" onclick="showAndHide(this);" />
                    <div id="keyboard_hint" class="keyboard">
                        <div id="keyboard">
                            <div class="key-row">
                                <div class="key"><div class="north-west">й</div><div class="south-east">q</div></div>
                                <div class="key"><div class="north-west">ц</div><div class="south-east">w</div></div>
                                <div class="key"><div class="north-west">у</div><div class="south-east">e</div></div>
                                <div class="key"><div class="north-west">к</div><div class="south-east">r</div></div>
                                <div class="key"><div class="north-west">е</div><div class="south-east">t</div></div>
                                <div class="key"><div class="north-west">н</div><div class="south-east">y</div></div>
                                <div class="key"><div class="north-west">г</div><div class="south-east">u</div></div>
                                <div class="key"><div class="north-west">ш</div><div class="south-east">i</div></div>
                                <div class="key"><div class="north-west">щ</div><div class="south-east">o</div></div>                                    <div class="key"><div class="north-west">з</div><div class="south-east">p</div></div>
                                <div class="key"><div class="north-west">х</div><div class="south-east">@</div></div>
                                <div class="key"><div class="north-west">ъ</div><div class="south-east">[</div></div>
                            </div><br>
                            <div class="key-row second-row">
                                <div class="key"><div class="north-west">ф</div><div class="south-east">a</div></div>
                                <div class="key"><div class="north-west">ы</div><div class="south-east">s</div></div>
                                <div class="key"><div class="north-west">в</div><div class="south-east">d</div></div>
                                <div class="key"><div class="north-west">а</div><div class="south-east">f</div></div>
                                <div class="key"><div class="north-west">п</div><div class="south-east">g</div></div>
                                <div class="key"><div class="north-west">р</div><div class="south-east">h</div></div>
                                <div class="key"><div class="north-west">о</div><div class="south-east">j</div></div>
                                <div class="key"><div class="north-west">л</div><div class="south-east">k</div></div>
                                <div class="key"><div class="north-west">д</div><div class="south-east">l</div></div>
                                <div class="key"><div class="north-west">ж</div><div class="south-east">;</div></div>
                                <div class="key"><div class="north-west">э</div><div class="south-east">:</div></div>
                                <div class="key"><div class="north-west">ё</div><div class="south-east">]</div></div>
                            </div><br>
                            <div class="key-row third-row">
                                <div class="key"><div class="north-west">я</div><div class="south-east">z</div></div>
                                <div class="key"><div class="north-west">ч</div><div class="south-east">x</div></div>
                                <div class="key"><div class="north-west">с</div><div class="south-east">c</div></div>
                                <div class="key"><div class="north-west">м</div><div class="south-east">v</div></div>
                                <div class="key"><div class="north-west">и</div><div class="south-east">b</div></div>
                                <div class="key"><div class="north-west">т</div><div class="south-east">n</div></div>
                                <div class="key"><div class="north-west">ь</div><div class="south-east">m</div></div>
                                <div class="key"><div class="north-west">б</div><div class="south-east">,</div></div>
                                <div class="key"><div class="north-west">ю</div><div class="south-east">.</div></div>
                                <div class="key"><div class="north-west">/</div><div class="south-east">/</div></div>
                            </div><br>
                            <div class="key-row forth-row">
                                <div class="key spacekey key_space"> <p>space</p></div>
                            </div><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

    function showAndHide(obj){
        if (document.getElementById("keyboard_hint").style.display != "none") {
        obj.value="キーボードを表示する";
        $("#keyboard_hint").hide("slow");
        }else{
        obj.value="キーボードを非表示にする";
        $("#keyboard_hint").show("slow");
        }
    }
    </script>
  <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
</body>
</html>
